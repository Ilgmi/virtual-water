<div class="d-flex fixed-top bg-dark justify-content-center">
  <div class="p-2" style="color: white">
    Verbrauch: {{virtualWaterCalculator.virtualWater$ | async}}
  </div>
</div>
<div class="container">
  <div class="d-flex flex-wrap">

    <div class="card ml-2 mt-2" *ngFor="let product of virtualWaterCalculator.products$ | async">
      <div class="card-header">
        <div class="d-flex justify-content-between">
          <a class="text-info" (click)="showInformation(product)"><fa-icon [icon]="infoCircle"></fa-icon></a>
          <a class="text-danger"  (click)="remove(product)"><fa-icon [icon]="trashAlt"></fa-icon></a>
        </div>
      </div>
      <div class="card-body">
        {{product.name}}
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center fixed-bottom" >
  <div class="p-2">
    <button class="btn btn-outline-primary" (click)="reset()">Reset</button>
  </div>
  <div class="p-2">
    <button class="btn btn-outline-primary" (click)="addProduct()">+</button>
  </div>
</div>
