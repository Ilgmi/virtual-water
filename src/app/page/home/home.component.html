<div class="d-flex fixed-top bg-dark justify-content-center">
  <div class="p-2" style="color: white">
    Verbrauch: {{virtualWaterCalculator.virtualWater$ | async}}
  </div>
</div>
<div class="container">

  <div class="d-flex" >
    <button class="btn btn-outline-primary" (click)="addProduct()">+</button>
  </div>
  <div class="d-flex flex-wrap">

    <div class="card ml-2 mt-2" *ngFor="let p of virtualWaterCalculator.products$ | async">
      <div class="card-header">
        <button class="btn btn-info">I</button>
        <button class="btn btn-danger">X</button>
      </div>
      <div class="card-body">
        {{p.name}}
      </div>
    </div>

  </div>
</div>
